<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=he, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <main>
        <div class="title-cronometro">
            <h1 id="Titulo">
                Cronômetro
            </h1>
            <h1 id="Cronometro">00:00:00:00</h1>
        </div>
        <ul class="Container-list">
            <li>
                <input type="button" value="Começar" class="Botaos" onclick="start()" >
            </li>
            <li>
                <input type="button" value="Pausar" class="Botaos" onclick="pause()">
            </li>
            <li>
                <input type="button" value="Terminar" class="Botaos" onclick="stop()">
            </li>
        </ul>
    </main>
</body>
</html>
